apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana
        imagePullPolicy: Never
        name: grafana
        env:
        - name: GRAFANA_DB_HOST
          value: mysql
        - name: GRAFANA_DB_USER
          value: root
        - name: GRAFANA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
          - containerPort: 5050
            name: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    run: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana